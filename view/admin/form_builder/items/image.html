<div class="row dd_input_group {$form[type].extra_class|default=''}" id="form_group_{$form[type].name}">
    <div class="form-group">
        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l" for="{$form[type].name}">{$form[type].title|htmlspecialchars}</label>
        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
                <input class="form-control" type="text" id="{$form[type].name}" name="{$form[type].name}" value="{$form[type].value}" placeholder="{$form[type].placeholder}" {$form[type].extra_attr|raw}>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6 dd_ts">
            <!--上传图片-->
            <!--用来存放item-->
            <div id="fileList_{$form[type].name}" class="uploader-list"></div>
            <div id="filePicker_{$form[type].name}"><i class="fa fa-upload m-r-10"></i>选择图片</div>
            <a href="{$form[type].value ? $form[type].value : '/static/admin/images/nopic.png'}" target="_blank">
                <img class="image_preview_info" src="{$form[type].value ? $form[type].value : '/static/admin/images/nopic.png'}" id="{$form[type].name}_preview">
            </a>
            <!--上传图片-->
            {notempty name="form[type].required"} *{/notempty}
            {notempty name="form[type].tips"} {$form[type].tips|raw}{/notempty}
        </div>
    </div>
</div>
<script type="text/javascript">
    webupload('fileList_{$form[type].name}', 'filePicker_{$form[type].name}', '{$form[type].name}_preview', '{$form[type].name}', false ,'{$system.upload_image_ext|default=""}', '{$system.upload_image_size|default="0"}');
</script>
