<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户中心 - {$title}</title>
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    {include file="common/head"}
</head>
<body class="archive category category-dedecms category-4 logged-in  max_width hfeed navbar-sticky navbar-slide sidebar-none pagination-infinite_button paged-next">
{include file="common_body_header"}

{include file="user_top"}

<div class="site-content">
    <div class="container">
        <section id="user-profile" class="user-profile">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3">
                    {include file="user_left"}
                </div>

                <!-- .col-md-4 -->


                <div class="col-xs-12 col-sm-12 col-md-9">
                    <form class="mb-0" action="{:url('password')}">

                        <!-- .form-box end -->
                        <div class="form-box">
                            <h4 class="form--title">修改密码</h4>
                            <div class="form-group">
                                <label for="password">原密码</label>
                                <input type="password" value="{if strstr($logined.password,'oauth+') neq false} {$logined.password|substr=###,0,15}{/if}" class="form-control" name="nowpassword" id="password">
                            </div>
                            <!-- .form-group end -->
                            <div class="form-group">
                                <label for="new_password">新密码</label>
                                <input type="password" class="form-control" name="password" id="new_password">
                            </div>
                            <!-- .form-group end -->
                            <div class="form-group">
                                <label for="re_password">重复新密码</label>
                                <input type="password" class="form-control" name="password2" id="re_password">
                            </div>
                        </div>
                        <button type="button" class="go-repassword button">保存</button>
                    </form>
                </div>

            </div>
        </section>
    </div>
    <!-- #user-profile  end -->



</div><!-- end sitecoent -->

{include file="common_body_footer"}
</body>
</html>
